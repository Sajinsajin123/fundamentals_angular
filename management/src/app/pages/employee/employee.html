<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    @for (emp of users; track $index) {
      <div class="card-container">
        <div class="card">
          <h3>Student Details</h3>
          <p>Name:{{ emp.name }}</p>
          <p>Age:{{ emp.age }}</p>
          <p>country:{{ emp.country }}</p>
          <p>Place:{{ emp.place }}</p>
        </div>
      </div>
    }
  </body>
</html>
